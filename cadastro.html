<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeliverEase - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      
      main {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #ff6b6b;
        margin-bottom: 1.5rem;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        font-weight: bold;
        margin-bottom: 0.5rem;
        display: block;
      }
      input,
      select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      button {
        background-color: #4ecdc4;
        color: white;
        border: none;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45b7a7;
      }
      .error {
        color: #ff6b6b;
        font-size: 0.9rem;
        margin-top: 0.25rem;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: 3rem;
      }
    </style>
  </head>
  <body>
    <header>
      <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="#ffffff"/>
        <path d="M30 40 Q50 20 70 40 Q90 60 70 80 Q50 100 30 80 Q10 60 30 40 Z" fill="#4a90e2"/>
        <circle cx="40" cy="40" r="5" fill="#ffffff"/>
        <circle cx="60" cy="40" r="5" fill="#ffffff"/>
        <path d="M40 60 Q50 70 60 60" stroke="#ffffff" stroke-width="3" fill="none"/>
      </svg>  
      <h1>DeliverEase</h1>
      <p>/</p>
      <p class="tagline">Simplifique a gestão do seu delivery</p>
    </header>

    <nav>
      <ul>
        <li><a href="home.html">Início</a></li>
        <li><a href="restaurantes.html">Restaurantes</a></li>
        <li><a href="pedidos.html">Pedidos</a></li>
        <li><a href="comofunciona.html">Como Funciona</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="painelcontrole.html">Painel</a></li>
        <li><a href="gestaoprodutos.html">Gestão</a></li>
        <li><a href="bi.html">BI</a></li>
      </ul>
    </nav>

    <main>
      <h2>Cadastro</h2>
      <form id="cadastro-form">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required />
          <div class="error" id="nome-error"></div>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
          <div class="error" id="email-error"></div>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required />
          <div class="error" id="telefone-error"></div>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" required />
          <div class="error" id="endereco-error"></div>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required />
          <div class="error" id="cidade-error"></div>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione um estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
          <div class="error" id="estado-error"></div>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2023 DeliverEase. Todos os direitos reservados.</p>
    </footer>

    <script>
      const form = document.getElementById('cadastro-form')
      const campos = ['nome', 'email', 'telefone', 'senha', 'confirmar-senha', 'endereco', 'cidade', 'estado']
      
      form.addEventListener('submit', function (e) {
        e.preventDefault()
        let isValid = true
      
        campos.forEach((campo) => {
          const input = document.getElementById(campo)
          const error = document.getElementById(`${campo}-error`)
          error.textContent = ''
      
          if (!input.value.trim()) {
            error.textContent = 'Este campo é obrigatório.'
            isValid = false
          }
        })
      
        const email = document.getElementById('email')
        const emailError = document.getElementById('email-error')
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
        if (!emailRegex.test(email.value)) {
          emailError.textContent = 'Por favor, insira um e-mail válido.'
          isValid = false
        }
      
        const senha = document.getElementById('senha')
        const confirmarSenha = document.getElementById('confirmar-senha')
        const senhaError = document.getElementById('senha-error')
        const confirmarSenhaError = document.getElementById('confirmar-senha-error')
      
        if (senha.value.length < 8) {
          senhaError.textContent = 'A senha deve ter pelo menos 8 caracteres.'
          isValid = false
        }
      
        if (senha.value !== confirmarSenha.value) {
          confirmarSenhaError.textContent = 'As senhas não coincidem.'
          isValid = false
        }
      
        if (isValid) {
          alert('Cadastro realizado com sucesso!')
          form.reset()
        }
      })
    </script>
  </body>
</html>
