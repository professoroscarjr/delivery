<html><head><base href="https://websim.delivery.com/login">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeliverEase - Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
      height: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #FF6B6B;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    nav {
      background-color: #4ECDC4;
      padding: 0.5rem 0;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 1rem;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #FF6B6B;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4ECDC4;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45b7ac;
    }
    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }
    .forgot-password a {
      color: #4ECDC4;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .signup-prompt {
      text-align: center;
      margin-top: 1.5rem;
    }
    .signup-prompt a {
      color: #FF6B6B;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-prompt a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>DeliverEase</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/restaurantes">Restaurantes</a></li>
        <li><a href="/como-funciona">Como Funciona</a></li>
        <li><a href="/cadastro">Cadastre-se</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>

    <main>
      <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Entrar</button>
        </form>

        <div class="forgot-password">
          <a href="/recuperar-senha">Esqueceu sua senha?</a>
        </div>

        <div class="signup-prompt">
          Ainda não tem uma conta? <a href="/cadastro">Cadastre-se agora</a>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 DeliverEase. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Aqui você normalmente enviaria uma requisição para o servidor
      // para autenticar o usuário. Para este exemplo, vamos apenas
      // simular um login bem-sucedido.

      console.log('Tentativa de login com:', { email, password });

      // Simular um atraso de rede
      setTimeout(() => {
        // Simular um login bem-sucedido
        alert('Login bem-sucedido! Redirecionando para a página inicial...');
        window.location.href = '/';
      }, 1000);
    });
  </script>
</body></html>
